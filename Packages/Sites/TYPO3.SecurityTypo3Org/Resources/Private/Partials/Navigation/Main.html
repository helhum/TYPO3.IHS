{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div
		class="navbar navbar-{themeNavigationstyle}{f:if(condition:logoFile,then:' navbar-has-image')}{f:if(condition:themeNavigationtype, else:' navbar-top', then:' navbar-{themeNavigationtype} navbar-fixed-{themeNavigationtype}')}"
		role="navigation">
	<div class="container">
		<div class="navbar-header navbar-header-main">
			<f:if condition="{logoFile}">
				<f:then>
					<neos:link.node node="{site}" class="navbar-brand navbar-brand-image">
						a
					</neos:link.node>
				</f:then>
				<f:else>
					<neos:link.node node="{site}" class="navbar-brand">{siteTitle}</neos:link.node>
				</f:else>
			</f:if>
			<f:if condition="{ts:render(path:'parts.mainMenu')}">
				<button type="button" class="navbar-toggle navbar-toggle-menu" data-toggle="collapse"
						data-target=".navbar-collapse">
					<span class="glyphicon glyphicon-list"></span>
					<span class="sr-only">Toggle navigation</span>
				</button>
			</f:if>
			<span class="navbar-header-border-bottom"></span>
		</div>
		<div class="navbar-collapse collapse">
			<ts:render path="parts.mainMenu" />
		</div>
	</div>
</div>
