{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<!DOCTYPE HTML>
<html lang="en">
	<head>

		<f:section name="meta">
			<title>{title} » TYPO3 Flow – the Enterprise PHP Application Framework</title>
			<meta name="viewport" content="width=device-width"/>
			<meta generator="TYPO3 Neos"/>
		</f:section>

		<f:section name="stylesheets">
			<link rel="stylesheet" href="../../../Public/Styles/styles.css" media="all" />
			<link rel="stylesheet" href="../../../Public/Styles/securitytypo3org.css" media="all" />
		</f:section>

		<f:section name="javascripts">
			<script src="../../../Public/JavaScript/Libs/modernizr-2.6.3.min.js"></script>
			<script src="../../../Public/JavaScript/Libs/windowsphone-viewportfix.min.js"></script>
		</f:section>
	</head>

	<body>
		<f:section name="body">
			<div class="body-bg{f:if(condition:themeNavigationtype, then:' body-bg-{themeNavigationtype}')}">
				<neos:link.node node="{node}"  class="sr-only sr-only-focusable" section="content">

				</neos:link.node>
				<f:if condition="{showHeader}">
					<f:render partial="Navigation/Main" arguments="{_all}" />
					<ts:render path="parts.breadcrumb" />
				</f:if>
				<!--TYPO3SEARCH_begin-->
				<div id="content" class="main-section">
					<f:if condition="{partial}">
						<f:then>
							<f:render partial="{partial}" />
						</f:then>
						<f:else>
							<div class="container">
								<div class="row">
									<div class="col-md-12">
										<ts:render path="content.main" />
									</div>
								</div>
							</div>
						</f:else>
					</f:if>

					<f:if condition="{onePage}">
						<ts:render path="content.main" />
					</f:if>

					<div class="edit-panel">
						<h1 class="edit-panel-headline"></h1>
						<div class="edit-panel-content"></div>
						<div class="close-edit-panel"></div>
					</div>
				</div>
				<!--TYPO3SEARCH_end-->
			</div>
			<f:if condition="{showFooter}">
				<f:render partial="Structure/Footer" arguments="{_all}"/>
			</f:if>
			<div class="meta-section">
				<div class="container">
					<div class="row">
						<div class="col-md-4"><ts:render path="parts.footerMenu" /></div>
						<div class="col-md-8 copyright">&copy; 2015 TYPO3 Security Team</div>
					</div>
				</div>
			</div>
		</f:section>

		<f:section name="bodyScripts">
			<script src="../../../Public/JavaScript/Libs/jquery-1.11.1.min.js"></script>
			<script src="../../../Public/JavaScript/Libs/bootstrap.min.js"></script>
			<script src="../../../Public/JavaScript/Libs/jquery.responsiveimages.min.js"></script>
			<script src="../../../Public/JavaScript/main.min.js"></script>
		</f:section>
	</body>
</html>
