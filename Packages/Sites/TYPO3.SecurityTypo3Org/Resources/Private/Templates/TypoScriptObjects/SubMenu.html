{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:render section="itemList" arguments="{items: items, class: 'nav-aside'}" />
<f:section name="itemList">
	<div class="hidden-print hidden-xs hidden-sm" role="complementary">
		<div class="list-group">
		<f:for each="{items}" as="item">
			<neos:link.node node="{item.node}" class="{ts:render(path:'{item.state}.attributes.class', context: {item: item}) -> f:format.raw()}"><span>{item.label -> f:format.raw()}</span></neos:link.node>
		</f:for>
		</div>
	</div>
</f:section>
