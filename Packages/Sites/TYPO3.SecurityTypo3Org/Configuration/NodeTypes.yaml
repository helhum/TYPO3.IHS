##
# Adjust the "Page" node type:
# Add two properties "layout" and "subpageLayout" to the default "Page" NodeType
#
'Neos.NodeTypes:Page':
  childNodes:
    'left':
      type: 'Neos.Neos:ContentCollection'
    'right':
      type: 'Neos.Neos:ContentCollection'
  ui:
    inspector:
      groups:
        image:
          label: 'Image'
          position: 200
        layout:
          label: 'Layout'
          position: 300
  properties:
    'layout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Default'
              'default2Columns':
                label: 'Default (2 columns)'
              'default2Columns2757':
                label: 'Default (2 columns, 25%-75%)'
              'default2Columns5050':
                label: 'Default (2 columns, 50%-50%)'
              'default2ColumnsOffsetRight':
                label: 'Default (2 columns, offset right)'
              'default3Columns':
                label: 'Default (3 columns)'
              'defaultClean':
                label: 'Default (Clean)'
              'defaultSubNavLeft':
                label: 'Default (Sub nav left)'
              'defaultSubNavLeft2Columns':
                label: 'Default (Sub nav left, 2 columns)'
              'defaultSubNavRight':
                label: 'Default (Sub nav right)'
              'defaultSubNavRight2Columns':
                label: 'Default (Sub nav right, 2 columns)'
    'subpageLayout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Default'
              'default2Columns':
                label: 'Default (2 columns)'
              'default2Columns2757':
                label: 'Default (2 columns, 25%-75%)'
              'default2Columns5050':
                label: 'Default (2 columns, 50%-50%)'
              'default2ColumnsOffsetRight':
                label: 'Default (2 columns, offset right)'
              'default3Columns':
                label: 'Default (3 columns)'
              'defaultClean':
                label: 'Default (Clean)'
              'defaultSubNavLeft':
                label: 'Default (Sub nav left)'
              'defaultSubNavLeft2Columns':
                label: 'Default (Sub nav left, 2 columns)'
              'defaultSubNavRight':
                label: 'Default (Sub nav right)'
              'defaultSubNavRight2Columns':
                label: 'Default (Sub nav right, 2 columns)'

'Neos.Neos:Shortcut':
  properties:
    'hiddenForGuest':
      type: boolean
      ui:
        label: 'Hide (if not logged in)'
        inspector:
          group: 'visibility'
          position: 40