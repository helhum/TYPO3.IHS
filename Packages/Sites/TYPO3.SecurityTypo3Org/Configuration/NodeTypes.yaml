##
# Adjust the "Page" node type:
# Add two properties "layout" and "subpageLayout" to the default "Page" NodeType
#
'TYPO3.Neos.NodeTypes:Page':
  ui:
    inspector:
      groups:
        image:
          label: 'Image'
          position: 200
        layout:
          label: 'Layout'
          position: 300
  properties:
    'layout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Default'
              'defaultSubnavigationRight':
                label: 'Default (Subnavigation right)'
    'subpageLayout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Default'
              'defaultSubnavigationRight':
                label: 'Default (Subnavigation right)'