<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Default" />

<f:section name="Title">TYPO3 Security Bulletins</f:section>

<f:section name="Content">
	<div class="advisory-visualsearch" searchUrl="{f:uri.action(action:'search', controller:'Advisory', package:'TYPO3.IHS')}"></div>
	<a href="{f:uri.action(action: 'rssFeed', format:'xml')}" rel="alternate" type="application/rss+xml" title="RSS">Rss Feed</a>


	<div class="row-fluid">
		<div class="span3 saved-searches-container">
			<div class="well">
				<h3>Favorites</h3>
				<ul class="saved-searches unstyled">
				</ul>
			</div>
		</div>
		<div class="span9 list-of-advisories">
			<div class="loading-overlay">
			<span>
				<img src="{f:uri.resource(path: 'layouts/img/ajax-loader.gif')}" />
			</span>
			</div>
			<div class="articles">
				<f:if condition="{advisories}">
					<f:then>
						<f:render partial="Advisory/ListOfAdvisories" section="Content" arguments="{advisories: advisories}"/>
					</f:then>
					<f:else>
						<p>No advisories created yet.</p>
					</f:else>
				</f:if>
			</div>
		</div>
	</div>

</f:section>
</html>
