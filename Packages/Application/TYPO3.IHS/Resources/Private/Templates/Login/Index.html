<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:render section="Content" />

<f:section name="Title">Enter Credentials</f:section>

<f:section name="Content">
	<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-body">
			<f:form name="login" action="authenticate" method="post">
				<div class="form-group">
					<label for="username">Username</label>
					<f:form.textfield class="form-control" id="username" type="text" placeholder="Username" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" additionalAttributes="{autofocus: 'autofocus'}" value="{username}" tabindex="1"/>
				</div>

				<div class="form-group">
				<label for="username">Password</label>
				<f:form.textfield class="form-control" id="password" type="password" placeholder="Password" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" tabindex="2"/>
				</div>
				<f:form.button type="submit" class="btn btn-default" tabindex="3">Login</f:form.button>
			</f:form>
			</div>
		</div>
	</div>
</f:section>

</html>
