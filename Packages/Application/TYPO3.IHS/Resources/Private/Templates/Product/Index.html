<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Default" />

<f:section name="Title">Amount of products</f:section>

<f:section name="Content">


	<f:if condition="{productsByType}">
		<f:then>
			<f:for each="{productsByType}" as="amount" key="key">
				<dl class="dl-horizontal">
					<dt>{key}</dt>
					<dd><span class="label label-info">{amount} products imported.</span><dd>
				</dl>
			</f:for>
		</f:then>
		<f:else>
			<p>No products imported yet.</p>
		</f:else>
	</f:if>
</f:section>
</html>
