<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">
{namespace ihs=TYPO3\IHS\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<f:section name="stylesheets">
	<!-- Le styles -->
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/bootstrap.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/jquery-ui.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/visualsearch/visualsearch-datauri.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/visualsearch/visualsearch.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/app.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/bootstrap-responsive.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/bootstrap-markdown.min.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/font-awesome.min.css')}" rel="stylesheet">
</f:section>

<f:section name="headScripts">
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/html5shiv.js')}"></script>
	<![endif]-->
</f:section>

<f:section name="bodyScripts">
	<!--/.fluid-container-->
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/json2.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/jquery.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/jquery-ui.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/jquery.cookie.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/underscore-1.5.2.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/backbone-1.1.0.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/bootstrap.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/visualsearch.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/jquery-ui-timepicker.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/app/ihs.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/app/issue.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/app/advisory.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/bootstrap-markdown/bootstrap-markdown.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/bootstrap-markdown/to-markdown.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/bootstrap-markdown/markdown.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/bootstrap-markdown/marked.js')}"></script>
</f:section>

<f:section name="body">
	<!-- modal for the deletion of new versions -->
	<div id="delete-confirmation-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="delete-confirmation-modal-label" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="delete-confirmation-modal-label">Are you sure?</h3>
		</div>
		<div class="modal-body">
			<h5>
				Are you sure you want to delete the following object?
			</h5>
			<div class="modal-content">

			</div>
			<div class="alert alert-info">
				<p>
					<strong>Notice: </strong> You will lose unsaved changes.
				</p>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
			<a class="btn btn-danger remove-object" href="#">Remove</a>
		</div>
	</div>

	<div id="wrap">
		<f:security.ifAuthenticated>
			<f:then>
				Logged in as <ihs:security.account>{account.accountIdentifier}</ihs:security.account> | <a href="#" class="navbar-link"><f:link.action action="logout" package="TYPO3.IHS" controller="Login">logout</f:link.action></a>
			</f:then>
			<f:else>
				<f:link.action action="login" package="TYPO3.IHS" controller="Login">Login</f:link.action>
			</f:else>
		</f:security.ifAuthenticated>

		<div class="container">
			<div class="row-fluid">
				<!--/span-->
				<div class="span12">

					<f:flashMessages as="flashMessages">
						<f:for each="{flashMessages}" as="flashMessage">
							<div class="alert alert-{flashMessage.severity}">
								<p>{flashMessage}</p>
							</div>
						</f:for>
					</f:flashMessages>

					<ts:render path="controllerAction" />
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
	</div>
</f:section>

</html>
