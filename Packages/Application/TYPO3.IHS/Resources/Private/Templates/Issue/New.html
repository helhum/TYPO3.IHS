<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Default" />

<f:section name="Title">New issue</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new issue:</p>

	<f:alias map="{errorContext: 'newIssue'}">
		<f:render partial="FormErrors" arguments="{_all}" />
	</f:alias>

	<f:form action="create" objectName="newIssue">
		<ol>
			<f:render partial="Issue/FormFields" section="Content" arguments="{_all}"/>
		</ol>
		<f:link.action class="btn" action="index">Cancel</f:link.action> <f:form.submit class="btn btn-primary" value="Create" />
	</f:form>
</f:section>
</html>
