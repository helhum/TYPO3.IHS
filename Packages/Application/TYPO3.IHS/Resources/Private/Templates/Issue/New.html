<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:layout name="Default" />

<f:section name="Title">New issue</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new issue:</p>

	<f:alias map="{errorContext: 'newIssue'}">
		<f:render partial="FormErrors" arguments="{_all}" />
	</f:alias>

	<f:form action="create" objectName="newIssue" class="form-horizontal">
		<f:render partial="Modal/DeleteConfirmation" />
		<f:render partial="Modal/Issue/NewVersion" />

		<f:render partial="Issue/FormFields" section="Content" arguments="{options: {advisory: advisory, products: products, solutionsAvailable: solutionsAvailable}}"/>

		<hr />
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<f:link.action class="btn btn-default" action="index"><i class="glyphicon glyphicon-remove"></i> Cancel</f:link.action>
				<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Create</button>
			</div>
		</div>
	</f:form>
</f:section>
</html>
