<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">


<f:layout name="Default" />

<f:section name="Title">Edit {issue.title}</f:section>

<f:section name="Content">
	<h1>{issue.title}</h1>
	<f:form action="update" object="{issue}" objectName="issue">
		<f:render partial="Modal/DeleteConfirmation" />
		<f:render partial="Modal/Issue/NewVersion" />

		<f:alias map="{errorContext: 'issue'}">
			<f:render partial="FormErrors" arguments="{_all}" />
		</f:alias>

		<f:render partial="Issue/FormFields" section="Content" arguments="{object: issue, options: {products: products, solutionsAvailable: solutionsAvailable, availableProductVersions: availableProductVersions}}"/>

		<hr />
		<div class="row">
			<div class="col-md-12">
				<f:link.action class="btn btn-default" action="index"><i class="glyphicon glyphicon-remove"></i> Cancel</f:link.action>
				<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Update</button>
			</div>
		</div>
	</f:form>
</f:section>
</html>
