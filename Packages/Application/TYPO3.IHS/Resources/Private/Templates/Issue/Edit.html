<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">


<f:layout name="Default" />

<f:section name="Title">Edit {issue.title}</f:section>

<f:section name="Content">
	<f:form action="update" object="{issue}" objectName="issue" class="form-horizontal">
		<f:alias map="{errorContext: 'issue'}">
			<f:render partial="FormErrors" arguments="{_all}" />
		</f:alias>

		<f:render partial="Issue/FormFields" section="Content" arguments="{object: issue, options: {products: products, solutionsAvailable: solutionsAvailable}}"/>

		<hr />
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<f:link.action class="btn btn-default" action="index">Cancel</f:link.action>
				<f:form.submit class="btn btn-primary" value="Update" />
			</div>
		</div>
	</f:form>
</f:section>
</html>
