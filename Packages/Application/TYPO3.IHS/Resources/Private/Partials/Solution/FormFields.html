<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:section name="Content">
	<div class="dynamic-form-fields">
		<f:render section="DeleteSolution" arguments="{_all}" />

		<f:form.hidden property="{propertyPrefix}issue" value="{arguments.issue}" />

		<div class="form-group">
			<label for="solution-author" class="col-sm-2 control-label">Author</label>
			<div class="col-sm-10">
				<f:form.textfield property="{propertyPrefix}author" id="solution-author" value="{object.author}" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="solution-abstract" class="col-sm-2 control-label">Abstract</label>
			<div class="col-sm-10">
				<f:form.textarea property="{propertyPrefix}abstract" class="markdown" id="solution-abstract" value="{object.abstract}" />
			</div>
		</div>

		<div class="form-group">
			<label for="solution-description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<f:form.textarea property="{propertyPrefix}description" class="markdown" id="solution-description" value="{object.description}" />
			</div>
		</div>

		<div class="form-group">
			<label for="solution-fixedInVersions" class="col-sm-2 control-label">Fixed in versions</label>
			<div class="col-sm-10">
				<f:form.select property="{propertyPrefix}fixedInVersions" id="solution-fixedInVersions" options="{options.availableProductVersions}" optionLabelField="humanReadableVersionNumber" size="5" multiple="multiple" value="{object.fixedInVersions}" class="form-control" />
			</div>
			<div class="col-sm-10 col-sm-offset-2">
				<button class="btn btn-default add-new-versions" type="button" data-toggle="modal" data-href="{f:uri.action(action:'newVersion', controller:'Product', package:'TYPO3.IHS')}" data-target="#new-versions-modal"><i class="glyphicon glyphicon-plus"></i> Add new Version</button>
				<div class="created-versions-outer">
					<p>
						Angelegte Versionen:
					</p>
					<div class="created-versions" data-delete-url="{f:uri.action(action:'deleteVersion', controller:'Product', package:'TYPO3.IHS')}">
						<ul class="list-unstyled"></ul>
					</div>
				</div>
			</div>

		</div>
		<fieldset>
			<f:render partial="ObjectCollection" section="Content" arguments="{objectName: 'Link', legend: 'Links for the solution', collapsIdentifierPrefix: 'solution-link', objects: object.links, partial:'Link/FormFields', propertyPrefix: '{propertyPrefix}links.', arguments: {issue: arguments.issue, solution: object}, deleteMode: 'link'}"/>
		</fieldset>
	</div>
</f:section>

<f:section name="DeleteSolution">
	<f:if condition="{deleteLinkMode}">
		<f:then>
			<div class="form-group delete-objectCollection">
				<div class="col-sm-12 text-right">
					<f:switch expression="{deleteLinkMode}">
						<f:case value="existing">
							<f:link.action action="removeSolution" controller="Issue" arguments="{issue: arguments.issue, solution: object}" class="btn btn-danger remove-action hidden"><i class="glyphicon glyphicon-trash"></i> Remove Solution</f:link.action>
						</f:case>
						<f:case value="new">
							<a href="javascript:void(0);" class="btn btn-danger delete-item"><i class="glyphicon glyphicon-trash"></i> Remove Solution</a>
						</f:case>
					</f:switch>
				</div>
			</div>
		</f:then>
	</f:if>
</f:section>
</html>
