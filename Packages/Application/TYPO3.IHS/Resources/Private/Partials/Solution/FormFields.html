<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:section name="Content">
	<li>
		<label for="solution-author">Author:</label>
		<f:form.textfield property="solutions.{iterationIndex}.author" id="solution-author" />
	</li>

	<li>
		<label for="solution-abstract">Abstract:</label>
		<f:form.textarea property="solutions.{iterationIndex}.abstract" class="markdown" data="{iconlibrary: 'fa'}" id="solution-abstract" />
	</li>

	<li>
		<label for="solution-description">Description:</label>
		<f:form.textarea property="solutions.{iterationIndex}.description" class="markdown" data="{iconlibrary: 'fa'}" id="solution-description" />
	</li>

	<li>
		<label for="solution-fixedInVersions">Fixed in versions:</label>
		<f:form.select property="solutions.{iterationIndex}.fixedInVersions" id="solution-fixedInVersions" options="{arguments.issue.product.versions}" optionLabelField="humanReadableVersionNumber" size="5" multiple="multiple" />

		<a class="btn btn-default add-new-versions" role="button" data-toggle="modal" href="{f:uri.action(action:'newVersion', controller:'Product', package:'TYPO3.IHS')}" data-target="#version-modal">Add new Version</a>
	</li>

	<li>
		<fieldset>
			<legend>Links for the solution</legend>
			<ul>
				<f:render partial="ObjectCollection" section="Content" arguments="{objects: object.links, partial:'Link/FormFields', propertyPrefix: 'solutions.{iterationIndex}.'}"/>
			</ul>
		</fieldset>
	</li>
</f:section>
</html>
