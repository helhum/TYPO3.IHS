{namespace ihs=TYPO3\IHS\ViewHelpers}
<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">

<f:section name="Content">
	<div class="issue">
		<f:render section="DeleteIssue" arguments="{_all}" />

		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<f:form.textfield property="{propertyPrefix}title" id="title" class="form-control" value="{object.title}" />
			</div>
		</div>

		<div class="form-group">
			<label for="abstract" class="col-sm-2 control-label">Abstract</label>
			<div class="col-sm-10">
				<f:form.textarea property="{propertyPrefix}abstract" class="markdown" id="abstract" value="{object.abstract}" />
			</div>
		</div>

		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<f:form.textarea property="{propertyPrefix}description" class="markdown" id="description" value="{object.description}" />
			</div>
		</div>

		<div class="form-group">
			<label for="vulnerabilityType" class="col-sm-2 control-label">Vulnerability Type</label>
			<div class="col-sm-10">
				<div class="autocomplete-field">
					<f:form.textfield property="{propertyPrefix}vulnerabilityType.value" class="ajax form-control vulnerabilityType" value="{object.vulnerabilityType.value}" placeholder="type to find vulnerability type" additionalAttributes="{autcomplete: 'off', data-ajaxurl: '{f:uri.action(action:\'getVulnerabilityTypesAsJSON\', controller:\'Issue\', package:\'TYPO3.IHS\')}'}" />
					<i class="autocomplete-indicator glyphicon glyphicon-search"></i>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="reporter" class="col-sm-2 control-label">Reporter</label>
			<div class="col-sm-10">
				<f:form.textfield property="{propertyPrefix}reporter" id="reporter" value="{object.reporter}" class="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="product" class="col-sm-2 control-label">Product</label>
			<div class="col-sm-10">
				<div class="autocomplete-field">
					<f:form.hidden property="{propertyPrefix}product" class="ajax-value product-value" value="{object.product}" />
					<input class="ajax form-control product" placeholder="type product to find" autcomplete="off" data-ajaxurl="{f:uri.action(action:'getProductsAsJSON', controller:'Product', package:'TYPO3.IHS')}" data-versionsurl="{f:uri.action(action:'getProductversionsAsJSON', controller:'Product', package:'TYPO3.IHS')}" value="{object.product.label}" />
					<i class="autocomplete-indicator glyphicon glyphicon-search"></i>
				</div>
			</div>
		</div>

		<div class="affected-versions form-group">
			<label for="affectedVersions" class="col-sm-2 control-label">Affected Versions</label>
			<div class="col-sm-10">
				<f:form.select property="{propertyPrefix}affectedVersions" class="affectedVersions form-control" options="{object.product.versions}" optionLabelField="humanReadableVersionNumber" size="3" multiple="multiple" value="{object.affectedVersions}" />
				<div class="selected-affected-versions">
					<ihs:form.lastSubmittedValue property="{propertyPrefix}affectedVersions" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="CVE" class="col-sm-2 control-label">CVE</label>
			<div class="col-sm-10">
				<f:form.textfield property="{propertyPrefix}CVE" id="CVE" value="{object.cve}" class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<label for="CVSS" class="col-sm-2 control-label">CVSS</label>
			<div class="col-sm-10">
				<f:form.textfield property="{propertyPrefix}CVSS" id="CVSS" value="{object.cvss}" class="form-control"/>
			</div>
		</div>

		<fieldset>
			<f:render partial="ObjectCollection" section="Content" arguments="{objectName: 'Link' legend: 'Links', collapsIdentifierPrefix: 'issue-{iterationIndex}-link', objects: object.links, partial:'Link/FormFields', propertyPrefix: '{propertyPrefix}links.', arguments: {issue: object}}"/>
		</fieldset>

		<f:if condition="{options.solutionsAvailable}">
			<f:then>
				<fieldset>
					<f:render partial="ObjectCollection" section="Content" arguments="{objectName: 'Solution', legend: 'Solutions', collapsIdentifierPrefix: 'issue-{iterationIndex}-solution', options: options , objects: object.solutions, partial:'Solution/FormFields', arguments: {issue: object}, propertyPrefix: '{propertyPrefix}solutions.', delete: {controller: 'list'}}"/>
				</fieldset>
			</f:then>
			<f:else>
				<legend>Solutions</legend>
				<p>You can add a solution after the issue has been created.</p>
			</f:else>
		</f:if>

		<f:if condition="advisory">
			<f:then>
				<f:form.hidden property="{propertyPrefix}advisory" value="{options.advisory}" />
			</f:then>
		</f:if>

		<f:form.hidden property="{propertyPrefix}sortKey" id="links.sortKey" class="sort-key" />
	</div>
</f:section>

<f:section name="DeleteIssue">
	<div class="form-group delete-objectCollection">
		<div class="col-sm-12 text-right">
			<f:link.action action="removeIssue" controller="Advisory" arguments="{issue: object}" class="btn btn-danger remove-action"><i class="glyphicon glyphicon-trash"></i> Remove Issue</f:link.action>
		</div>
	</div>
</f:section>
</html>
