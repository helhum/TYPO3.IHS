<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/Fluid/ViewHelpers">
{namespace ihs=TYPO3\IHS\ViewHelpers}
<head>
	<meta charset="utf-8">
	<title><f:render section="Title" /></title>
	<f:base />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/bootstrap.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/jquery-ui.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/app.css')}" rel="stylesheet">
	<link href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/css/bootstrap-responsive.css')}" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/html5shiv.js')}"></script>
	<![endif]-->

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		  href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/ico/apple-touch-icon-144-precomposed.png')}">
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		  href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/ico/apple-touch-icon-114-precomposed.png')}">
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		  href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/ico/apple-touch-icon-72-precomposed.png')}">
	<link rel="apple-touch-icon-precomposed" href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/ico/apple-touch-icon-57-precomposed.png')}">
	<link rel="shortcut icon" href="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/ico/favicon.png')}">
</head>

<body>
	<div id="wrap">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="/">TYPO3 Incident Handling System</a>

					<div class="nav-collapse collapse">
						<p class="navbar-text pull-right">
							<f:security.ifAuthenticated>
							<f:then>
								Logged in as <a href="#" class="navbar-link"><f:link.action action="logout" package="TYPO3.IHS" controller="Login"><ihs:security.account>{account.accountIdentifier}</ihs:security.account></f:link.action></a>
							</f:then>
							<f:else>
								<f:link.action action="login" package="TYPO3.IHS" controller="Login">Login</f:link.action>
							</f:else>
							</f:security.ifAuthenticated>

						</p>
						<f:render partial="Menu" section="Main" />
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row-fluid">
				<!--/span-->
				<div class="span12">
					<h1><f:render section="Title" /></h1>
					<f:flashMessages as="flashMessages">
						<div class="alert alert-info">
							<f:for each="{flashMessages}" as="flashMessage">
								<p>{flashMessage}</p>
							</f:for>
						</div>
					</f:flashMessages>


					<f:render section="Content" />
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
	</div>
	<footer>
		<div class="container">
			<p>&copy; TYPO3 Security Team 2014</p>
		</div>
	</footer>

	<!--/.fluid-container-->
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/jquery.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/jquery-ui.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/app/ihs.js')}"></script>
	<script src="{f:uri.resource(package: 'TYPO3.IHS', path: 'Layouts/js/app/issue.js')}"></script>

</body>
</html>
