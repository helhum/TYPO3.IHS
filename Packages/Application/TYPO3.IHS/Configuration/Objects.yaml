TYPO3\IHS\Log\ImportLoggerInterface:
  scope: singleton
  factoryObjectName: TYPO3\Flow\Log\LoggerFactory
  arguments:
    1:
      # Note: This cannot be changed, it is hardcoded
      value: 'IhsImportLogger'
    2:
      # Note: This cannot be changed here, adjust the setting if needed!
      setting: TYPO3.IHS.import.log.logger
    3:
      # Note: This cannot be changed here, adjust the setting if needed!
      setting: TYPO3.IHS.import.log.backend
    4:
      # Note: This cannot be changed here, adjust the setting if needed!
      setting: TYPO3.IHS.import.log.backendOptions
