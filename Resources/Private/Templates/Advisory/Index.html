<f:layout name="Default" />

<f:section name="Title">A list of advisories</f:section>

<f:section name="Content">
	<f:if condition="{advisories}">
		<f:then>
			<ul>
				<f:for each="{advisories}" as="advisory">
					<li>
						<f:link.action action="show" arguments="{advisory: advisory}">{advisory.title}</f:link.action>
						<f:link.action action="edit" arguments="{advisory: advisory}">Edit</f:link.action>
						<f:form action="delete" arguments="{advisory: advisory}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No advisories created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new advisory</f:link.action></p>
</f:section>
