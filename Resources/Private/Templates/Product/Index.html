<f:layout name="Default" />

<f:section name="Title">A list of products</f:section>

<f:section name="Content">
	<f:if condition="{products}">
		<f:then>
			<ul>
				<f:for each="{products}" as="product">
					<li>
						Type: {product.type}
						<f:link.action action="show" arguments="{product: product}">{product.name}</f:link.action>
						<f:link.action action="edit" arguments="{product: product}">Edit</f:link.action>
						<f:form action="delete" arguments="{product: product}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No products created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new product</f:link.action></p>
</f:section>
