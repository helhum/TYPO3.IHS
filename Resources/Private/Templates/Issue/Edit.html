<f:layout name="Default" />

<f:section name="Title">Edit issue "{issue.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{issue}" objectName="issue">
		<ol>
			<li>
				<label for="identifier">Identifier</label>
				<f:form.textfield property="identifier" id="identifier" />
			</li>
		
			<li>
				<label for="title">Title</label>
				<f:form.textfield property="title" id="title" />
			</li>
		
			<li>
				<label for="abstract">Abstract</label>
				<f:form.textfield property="abstract" id="abstract" />
			</li>
		
			<li>
				<label for="description">Description</label>
				<f:form.textfield property="description" id="description" />
			</li>
		
			<li>
				<label for="vulnerabilityType">Vulnerability type</label>
				<f:form.textfield property="vulnerabilityType" id="vulnerabilityType" />
			</li>
		
			<li>
				<label for="reporter">Reporter</label>
				<f:form.textfield property="reporter" id="reporter" />
			</li>
		
			<li>
				<label for="product">Product</label>
				<f:form.textfield property="product" id="product" />
			</li>
		
			<li>
				<label for="affectedVersions">Affected versions</label>
				<f:form.textfield property="affectedVersions" id="affectedVersions" />
			</li>
		
			<li>
				<label for="state">State</label>
				<f:form.textfield property="state" id="state" />
			</li>
		
			<li>
				<label for="CVE">Cve</label>
				<f:form.textfield property="CVE" id="CVE" />
			</li>
		
			<li>
				<label for="CVSS">Cvss</label>
				<f:form.textfield property="CVSS" id="CVSS" />
			</li>
		
			<li>
				<label for="links">Links</label>
				<f:form.textfield property="links" id="links" />
			</li>
		
			<li>
				<f:form.submit value="Update" />
			</li>
		</ol>
	</f:form>
</f:section>
